<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Set character encoding to UTF-8 -->
    <meta charset="UTF-8" />
    <!-- Set compatibility mode for Internet Explorer to Edge -->
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <!-- Set viewport for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Set the title of the webpage -->
    <title>Invoice</title>

    <!-- Import external stylesheet for custom styles -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- Main content: Invoice table -->
    <table>
      <!-- Row for Invoice Number and Date -->
      <tr id="invoicedate">
        <td colspan="3">Invoice#12345ABC</td>
        <td>18 Jul. 2019</td>
      </tr>

      <!-- Row for Pay To and Customer information -->
      <tr>
        <td id="payto" colspan="2">
          <!-- Pay To section -->
          <b>Pay To: </b><br />
          The tech park<br />
          123 willow street<br />
          Boulevard, LA-567892
        </td>
        <td colspan="2">
          <!-- Customer section -->
          <b>Customer:</b><br />
          John Lark<br />
          Dummy Apartments<br />
          276 main street<br />
          Boulevard, LA-567892
        </td>
      </tr>

      <!-- Row for table header -->
      <tr id="third-row">
        <td>Name/Description</td>
        <td>Qty.</td>
        <td>MRP</td>
        <td>Amount</td>
      </tr>

      <!-- Row for individual items (e.g., Biryani, Chocolate shake) -->
      <tr>
        <td>Biryani</td>
        <td>3</td>
        <td>400</td>
        <td>1200</td>
      </tr>
      <tr>
        <td>Chocolate shake</td>
        <td>3</td>
        <td>200</td>
        <td>600</td>
      </tr>

      <!-- Row for Subtotal -->
      <tr>
        <td id="subtotal" colspan="3">Subtotal</td>
        <td>1800</td>
      </tr>

      <!-- Row for Tax -->
      <tr>
        <td id="tax" colspan="2">Tax</td>
        <td>10%</td>
        <td>180</td>
      </tr>

      <!-- Row for Grand Total -->
      <tr>
        <td id="grandtotal" colspan="3">Grand Total:</td>
        <td>Rs 1620</td>
      </tr>
    </table>
  </body>
</html>
